<h2 mat-dialog-title>Edit Employee</h2>
<mat-dialog-content>
  <form #editEmployeeForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="employee.name" name="name" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="employee.email" name="email" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Job Title</mat-label>
      <input matInput [(ngModel)]="employee.jobTitle" name="jobTitle" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="employee.phone" name="phone" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput [(ngModel)]="employee.imgUrl" name="imgUrl" required />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()">Save</button>
</mat-dialog-actions>
