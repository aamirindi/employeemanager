<h2 mat-dialog-title>Add Employee</h2>
<mat-dialog-content>
  <form #addEmployeeForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email" name="email" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Job Title</mat-label>
      <input matInput [(ngModel)]="data.jobTitle" name="jobTitle" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="data.phone" name="phone" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput [(ngModel)]="data.imgUrl" name="imgUrl" required />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onAdd()">Add</button>
</mat-dialog-actions>
