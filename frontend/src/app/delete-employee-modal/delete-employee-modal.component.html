<h2 mat-dialog-title>Delete Employee</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this employee?</p>
  <p>Name: <strong>{{ data.employee.name }}</strong></p>
  <p>Email: <strong>{{ data.employee.email }}</strong></p>
  <p>Job Title: <strong>{{ data.employee.jobTitle }}</strong></p>
  <p>Phone: <strong>{{ data.employee.phone }}</strong></p>
  <p>Image URL: <strong>{{ data.employee.imgUrl }}</strong></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
